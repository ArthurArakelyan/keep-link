<app-header-menu *ngIf="showMenu"></app-header-menu>

<div class="search">
  <app-search-icon
    width="20"
    height="20"
    class="search__icon"
    iconClass="search__icon"
    (click)="onFocusSearch(search)"
  ></app-search-icon>

  <input
    type="text"
    tabindex="0"
    placeholder="Search"
    class="search__input"
    #search
  />
</div>

<app-dropdown
  class="avatar"
  position="right"
  [options]="avatarDropdownOptions"
>
  <app-avatar
    src=""
    alt="Avatar"
    width="50"
    height="50"
    class="avatar__image"
  />
</app-dropdown>
