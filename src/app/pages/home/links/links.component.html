<div class="links">
  <app-link
    *ngFor="let link of links"
    [link]="link"
    action="menu"
    class="link"
    imageClass="link__image"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></app-link>
</div>

<app-confirm-modal
  *ngIf="deleteId"
  [@modalTranslate]
  [loading]="deleteLoading"
  (confirmModalClose)="onDeleteCancel()"
  (confirmModalSubmit)="onDeleteSubmit()"
>
  Are you sure? Do you want to delete this link?
</app-confirm-modal>
