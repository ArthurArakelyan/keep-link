<div
  *ngIf="!loading; else loader"
  class="home"
>
  <app-folders [folders]="folders"></app-folders>

  <hr
    *ngIf="folders.length && links.length"
    class="home__line"
  />

  <app-links [links]="links"></app-links>
</div>
<ng-template #loader>
  <app-page-loader></app-page-loader>
</ng-template>

<app-fab
  label="Add link"
  (fabClick)="onFabClick()"
></app-fab>
