<app-button
  *ngIf="show"
  [disabled]="disabled"
  [loading]="loading"
  [attr.aria-label]="label"
  variant="circle"
  class="fab"
  (buttonClick)="onClick($event)"
>
  <div [ngSwitch]="icon">
    <app-plus-icon *ngSwitchCase="'plus'" iconClass="fab__icon"></app-plus-icon>
  </div>
</app-button>
