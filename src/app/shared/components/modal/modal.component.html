<div
  tabindex="-1"
  class="modal-content-wrapper"
  (click)="onContentWrapperClick($event)"
  (keydown)="onContentWrapperKeyDown($event)"
>
  <div class="modal-content">
    <app-modal-header
      [title]="title"
      (modalHeaderClose)="onClose()"
    ></app-modal-header>

    <ng-content></ng-content>
  </div>
</div>
